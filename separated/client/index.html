<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë—É–Ω–∫–µ—Ä - –ò–≥—Ä–∞ –Ω–∞ –≤—ã–∂–∏–≤–∞–Ω–∏–µ</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ff4757;
      --secondary: #ffa502;
      --dark: #1e272e;
      --darker: #0a0e13;
      --light: #dfe4ea;
      --success: #2ed573;
      --danger: #ff6348;
      --warning: #ffa502;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: linear-gradient(135deg, #1e272e 0%, #0a0e13 100%);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 71, 87, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 165, 2, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease;
    }

    .title {
      font-family: 'Bebas Neue', cursive;
      font-size: 5rem;
      color: var(--primary);
      text-shadow: 0 0 30px rgba(255, 71, 87, 0.5),
                   0 0 60px rgba(255, 71, 87, 0.3);
      letter-spacing: 8px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .screen {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .screen.active {
      display: block;
    }

    .card {
      background: rgba(30, 39, 46, 0.9);
      border: 2px solid rgba(255, 71, 87, 0.3);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(255, 71, 87, 0.3);
      border-color: rgba(255, 71, 87, 0.6);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      background: rgba(10, 14, 19, 0.8);
      border: 2px solid rgba(255, 165, 2, 0.3);
      border-radius: 8px;
      color: var(--light);
      font-size: 1.1rem;
      font-family: 'Roboto Condensed', sans-serif;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 20px rgba(255, 165, 2, 0.3);
    }

    .btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, var(--primary), var(--danger));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Roboto Condensed', sans-serif;
      box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 71, 87, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), var(--warning));
      box-shadow: 0 5px 20px rgba(255, 165, 2, 0.4);
    }

    .btn-secondary:hover {
      box-shadow: 0 8px 30px rgba(255, 165, 2, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .room-code {
      font-size: 3rem;
      font-family: 'Bebas Neue', cursive;
      color: var(--secondary);
      text-align: center;
      letter-spacing: 10px;
      margin: 30px 0;
      text-shadow: 0 0 20px rgba(255, 165, 2, 0.5);
    }

    .phase-indicator {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 165, 2, 0.2));
      border-radius: 10px;
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-box {
      background: rgba(255, 165, 2, 0.1);
      border: 2px solid rgba(255, 165, 2, 0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .info-box h3 {
      color: var(--secondary);
      margin-bottom: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .info-box p {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light);
    }

    .player-card {
      background: rgba(10, 14, 19, 0.8);
      border: 2px solid rgba(255, 71, 87, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .player-card:hover::before {
      width: 100%;
      opacity: 0.1;
    }

    .player-card.dead {
      opacity: 0.5;
      border-color: rgba(100, 100, 100, 0.3);
    }

    .player-card.dead::before {
      background: #555;
    }

    .player-card.voted {
      border-color: var(--success);
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .player-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
    }

    .player-badges {
      display: flex;
      gap: 10px;
    }

    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .badge-host {
      background: var(--secondary);
      color: var(--dark);
    }

    .badge-dead {
      background: #555;
      color: var(--light);
    }

    .badge-voted {
      background: var(--success);
      color: white;
    }

    .character-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .character-field {
      background: rgba(255, 165, 2, 0.1);
      padding: 10px;
      border-radius: 8px;
      border-left: 3px solid var(--secondary);
    }

    .character-field label {
      display: block;
      font-size: 0.8rem;
      color: rgba(255, 165, 2, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .character-field value {
      display: block;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--light);
    }

    .your-card {
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 165, 2, 0.2));
      border: 3px solid var(--secondary);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 40px rgba(255, 165, 2, 0.3);
    }

    .your-card h2 {
      text-align: center;
      font-family: 'Bebas Neue', cursive;
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .vote-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .vote-btn {
      padding: 20px;
      background: rgba(10, 14, 19, 0.9);
      border: 2px solid rgba(255, 71, 87, 0.3);
      border-radius: 10px;
      color: var(--light);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Roboto Condensed', sans-serif;
      text-align: center;
    }

    .vote-btn:hover {
      background: rgba(255, 71, 87, 0.2);
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
    }

    .vote-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .results-box {
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 99, 72, 0.2));
      border: 3px solid var(--danger);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      margin: 30px 0;
      animation: pulse 2s infinite;
    }

    .results-box h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      color: var(--danger);
      margin-bottom: 20px;
      letter-spacing: 5px;
    }

    .eliminated-name {
      font-size: 2rem;
      font-weight: 700;
      color: var(--light);
      margin: 20px 0;
    }

    .vote-counts {
      margin-top: 20px;
      padding: 20px;
      background: rgba(10, 14, 19, 0.5);
      border-radius: 10px;
    }

    .winners-box {
      background: linear-gradient(135deg, rgba(46, 213, 115, 0.2), rgba(0, 184, 148, 0.2));
      border: 3px solid var(--success);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .winners-box h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      color: var(--success);
      margin-bottom: 20px;
      letter-spacing: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    .error-message {
      background: rgba(255, 71, 87, 0.2);
      border: 2px solid var(--danger);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      color: var(--danger);
      font-weight: 700;
      text-align: center;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.5rem;
      color: var(--secondary);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
    }

    /* üí¨ –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
    .chat-container {
      background: rgba(10, 14, 19, 0.9);
      border: 2px solid rgba(255, 165, 2, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.5rem;
      color: var(--secondary);
      margin-bottom: 15px;
      letter-spacing: 3px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 165, 2, 0.1);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--secondary);
      border-radius: 4px;
    }

    .chat-message {
      background: rgba(255, 165, 2, 0.1);
      border-left: 3px solid var(--secondary);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      animation: slideIn 0.3s ease;
    }

    .chat-message.dead {
      opacity: 0.5;
      border-left-color: #555;
    }

    .chat-message.system {
      background: rgba(255, 71, 87, 0.1);
      border-left-color: var(--primary);
      text-align: center;
      font-style: italic;
    }

    .chat-message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.85rem;
    }

    .chat-message-author {
      font-weight: 700;
      color: var(--secondary);
    }

    .chat-message-time {
      color: rgba(255, 165, 2, 0.6);
      font-size: 0.8rem;
    }

    .chat-message-text {
      color: var(--light);
      word-wrap: break-word;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      background: rgba(30, 39, 46, 0.8);
      border: 2px solid rgba(255, 165, 2, 0.3);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      font-family: 'Roboto Condensed', sans-serif;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--secondary);
    }

    .chat-send-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, var(--secondary), var(--warning));
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Roboto Condensed', sans-serif;
    }

    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 165, 2, 0.5);
    }

    /* ‚è±Ô∏è –°—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ */
    .timer-display {
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 165, 2, 0.2));
      border: 3px solid var(--secondary);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .timer-display.warning {
      border-color: var(--danger);
      animation: shake 0.5s infinite;
    }

    .timer-label {
      font-size: 1rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .timer-time {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      color: var(--light);
      letter-spacing: 5px;
    }

    .timer-time.warning {
      color: var(--danger);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">–ë–£–ù–ö–ï–†</h1>
      <p class="subtitle">–ò–≥—Ä–∞ –Ω–∞ –≤—ã–∂–∏–≤–∞–Ω–∏–µ</p>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="mainScreen" class="screen active">
      <div class="card">
        <div class="input-group">
          <label for="playerName">–í–∞—à–µ –∏–º—è</label>
          <input type="text" id="playerName" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" maxlength="20">
        </div>
        <div class="btn-group">
          <button class="btn" onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <label for="roomCode">–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã</label>
          <input type="text" id="roomCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥" maxlength="4">
        </div>
        <div class="btn-group">
          <button class="btn btn-secondary" onclick="joinRoom()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </div>
      </div>

      <div id="errorDiv"></div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∫–æ–º–Ω–∞—Ç—ã -->
    <div id="roomScreen" class="screen">
      <div class="card">
        <div class="room-code" id="displayRoomCode"></div>
        <p style="text-align: center; color: var(--secondary); font-size: 1.2rem; margin-bottom: 30px;">
          –ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —ç—Ç–∏–º –∫–æ–¥–æ–º —Å –¥—Ä—É–∑—å—è–º–∏
        </p>

        <div id="timerDisplay"></div>

        <div id="bunkerInfo" style="display: none;">
          <h2 style="text-align: center; color: var(--primary); margin-bottom: 20px; font-family: 'Bebas Neue', cursive; font-size: 2rem; letter-spacing: 3px;">
            –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—É–Ω–∫–µ—Ä–µ
          </h2>
          <div class="info-grid" id="bunkerInfoGrid"></div>
        </div>

        <div id="phaseIndicator" class="phase-indicator"></div>

        <div id="yourCardDiv" style="display: none;"></div>

        <!-- üí¨ –ß–∞—Ç -->
        <div id="chatContainer" class="chat-container" style="display: none;">
          <div class="chat-header">üí¨ –ß–∞—Ç</div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
            <button class="chat-send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
          </div>
        </div>

        <h3 style="color: var(--secondary); margin: 30px 0 20px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px;">
          –ò–≥—Ä–æ–∫–∏
        </h3>
        <div id="playersList"></div>

        <div id="votingSection" style="display: none;"></div>

        <div id="resultsSection" style="display: none;"></div>

        <div id="winnersSection" style="display: none;"></div>

        <div class="btn-group" style="margin-top: 30px;" id="hostControls"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // üåê –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É
    // –ò–∑–º–µ–Ω–∏—Ç–µ SERVER_URL –Ω–∞ –∞–¥—Ä–µ—Å –≤–∞—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞
    const SERVER_URL = window.location.origin; // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç–µ–∫—É—â–∏–π –∞–¥—Ä–µ—Å
    // –ò–ª–∏ —É–∫–∞–∂–∏—Ç–µ –≤—Ä—É—á–Ω—É—é: const SERVER_URL = 'https://your-server.ngrok-free.app';
    
    const socket = io(SERVER_URL);
    let currentRoom = null;
    let myPlayerId = null;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorDiv');
      errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => errorDiv.innerHTML = '', 3000);
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
    function createRoom() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) {
        showError('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
        return;
      }
      socket.emit('createRoom', { name });
    }

    // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
    function joinRoom() {
      const name = document.getElementById('playerName').value.trim();
      const roomId = document.getElementById('roomCode').value.trim().toUpperCase();
      
      if (!name) {
        showError('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
        return;
      }
      if (!roomId) {
        showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã');
        return;
      }
      
      socket.emit('joinRoom', { roomId, name });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Å–æ–∫–µ—Ç–∞
    socket.on('roomJoined', room => {
      currentRoom = room;
      
      // –ñ–¥–µ–º, –ø–æ–∫–∞ socket.id –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤
      if (!myPlayerId) {
        const me = room.players.find(p => p.socketId === socket.id);
        if (me) {
          myPlayerId = me.id;
          console.log('‚úÖ Player ID —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', myPlayerId);
        } else {
          console.log('‚ö†Ô∏è –ù–µ –º–æ–≥—É –Ω–∞–π—Ç–∏ –∏–≥—Ä–æ–∫–∞ —Å socketId:', socket.id);
          console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –∏–≥—Ä–æ–∫–∏:', room.players.map(p => ({name: p.name, socketId: p.socketId})));
        }
      }
      
      showScreen('roomScreen');
      updateRoomDisplay(room);
    });

    socket.on('roomUpdate', room => {
      currentRoom = room;
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º myPlayerId –µ—Å–ª–∏ –µ—â–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
      if (!myPlayerId) {
        const me = room.players.find(p => p.socketId === socket.id);
        if (me) {
          myPlayerId = me.id;
          console.log('‚úÖ Player ID —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —á–µ—Ä–µ–∑ roomUpdate:', myPlayerId);
        }
      }
      
      updateRoomDisplay(room);
    });

    socket.on('yourCard', card => {
      displayYourCard(card);
    });

    socket.on('error', message => {
      showError(message);
    });

    // üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
    socket.on('newMessage', message => {
      addMessageToChat(message);
    });

    // ‚è±Ô∏è –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
    socket.on('timerUpdate', ({ timer }) => {
      updateTimer(timer);
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
    function updateRoomDisplay(room) {
      document.getElementById('displayRoomCode').textContent = room.id;
      
      // –§–∞–∑–∞
      const phaseNames = {
        'WAITING': '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤',
        'REVEAL': 'üé¥ –†–∞–∑–¥–∞—á–∞ –∫–∞—Ä—Ç',
        'DISCUSSION': 'üí¨ –û–±—Å—É–∂–¥–µ–Ω–∏–µ',
        'VOTING': 'üó≥Ô∏è –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ',
        'RESULTS': 'üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è',
        'END': 'üèÜ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞'
      };
      document.getElementById('phaseIndicator').textContent = phaseNames[room.phase] || room.phase;

      // ‚è±Ô∏è –¢–∞–π–º–µ—Ä
      if (room.timer !== null && room.timer !== undefined) {
        displayTimer(room.timer);
      } else {
        document.getElementById('timerDisplay').innerHTML = '';
      }

      // üí¨ –ß–∞—Ç (–ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã)
      const chatContainer = document.getElementById('chatContainer');
      if (room.phase !== 'WAITING') {
        chatContainer.style.display = 'flex';
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏
        if (room.messages && room.messages.length > 0) {
          const chatMessages = document.getElementById('chatMessages');
          if (chatMessages.children.length === 0) {
            room.messages.forEach(msg => addMessageToChat(msg, false));
          }
        }
      } else {
        chatContainer.style.display = 'none';
      }

      // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—É–Ω–∫–µ—Ä–µ
      if (room.phase !== 'WAITING' && room.bunkerInfo) {
        document.getElementById('bunkerInfo').style.display = 'block';
        
        const alivePlayers = room.players.filter(p => p.isAlive).length;
        const needToEliminate = alivePlayers - room.bunkerInfo.capacity;
        const totalPlayers = room.players.length;
        const currentRound = totalPlayers - alivePlayers + 1;
        
        document.getElementById('bunkerInfoGrid').innerHTML = `
          <div class="info-box">
            <h3>–ö–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∞</h3>
            <p>${room.catastrophe}</p>
          </div>
          <div class="info-box">
            <h3>–í–º–µ—Å—Ç–∏–º–æ—Å—Ç—å</h3>
            <p>${room.bunkerInfo.capacity} ${room.bunkerInfo.capacity === 1 ? '–º–µ—Å—Ç–æ' : '–º–µ—Å—Ç'}</p>
          </div>
          <div class="info-box">
            <h3>–†–∞—É–Ω–¥</h3>
            <p>${room.phase === 'END' ? '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' : currentRound}</p>
          </div>
          <div class="info-box" style="background: ${needToEliminate > 0 ? 'rgba(255, 71, 87, 0.1)' : 'rgba(46, 213, 115, 0.1)'}; border-color: ${needToEliminate > 0 ? 'rgba(255, 71, 87, 0.3)' : 'rgba(46, 213, 115, 0.3)'};">
            <h3>–û—Å—Ç–∞–ª–æ—Å—å –≤—ã–±—ã—Ç—å</h3>
            <p style="color: ${needToEliminate > 0 ? 'var(--danger)' : 'var(--success)'};">${needToEliminate > 0 ? needToEliminate : 0}</p>
          </div>
        `;
      } else {
        document.getElementById('bunkerInfo').style.display = 'none';
      }

      // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
      displayPlayers(room);

      // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ
      if (room.phase === 'VOTING') {
        displayVoting(room);
      } else {
        document.getElementById('votingSection').style.display = 'none';
      }

      // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã
      if (room.phase === 'RESULTS' && room.voteResult) {
        displayResults(room);
      } else {
        document.getElementById('resultsSection').style.display = 'none';
      }

      // –ü–æ–±–µ–¥–∏—Ç–µ–ª–∏
      if (room.phase === 'END') {
        displayWinners(room);
      } else {
        document.getElementById('winnersSection').style.display = 'none';
      }

      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–¥–ª—è —Ö–æ—Å—Ç–∞)
      displayHostControls(room);
    }

    function displayYourCard(card) {
      const div = document.getElementById('yourCardDiv');
      div.style.display = 'block';
      div.innerHTML = `
        <div class="your-card">
          <h2>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–∂</h2>
          <div class="character-info">
            <div class="character-field">
              <label>–ü—Ä–æ—Ñ–µ—Å—Å–∏—è</label>
              <value>${card.profession}</value>
            </div>
            <div class="character-field">
              <label>–ó–¥–æ—Ä–æ–≤—å–µ</label>
              <value>${card.health}</value>
            </div>
            <div class="character-field">
              <label>–•–æ–±–±–∏</label>
              <value>${card.hobby}</value>
            </div>
            <div class="character-field">
              <label>–§–æ–±–∏—è</label>
              <value>${card.phobia}</value>

              <value>${card.trait}</value>
            </div>
            <div class="character-field">
              <label>–ë–∞–≥–∞–∂</label>
              <value>${card.baggage}</value>
            </div>
            <div class="character-field">
              <label>–§–∞–∫—Ç</label>
              <value>${card.fact}</value>
            </div>
            <div class="character-field">
              <label>–í–æ–∑—Ä–∞—Å—Ç</label>
              <value>${card.age} –ª–µ—Ç</value>

              <label>–ü–æ–ª</label>
              <value>${card.sex}</value>
            </div>
          </div>
        </div>
      `;
    }

    function displayPlayers(room) {
      const container = document.getElementById('playersList');
      container.innerHTML = room.players.map(player => {
        const badges = [];
        if (player.isHost) badges.push('<span class="badge badge-host">–•–æ—Å—Ç</span>');
        if (!player.isAlive) badges.push('<span class="badge badge-dead">–í—ã–±—ã–ª</span>');
        if (player.hasVoted && room.phase === 'VOTING') badges.push('<span class="badge badge-voted">–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª</span>');

        const cardHtml = player.card && (room.phase === 'REVEAL' || room.phase === 'DISCUSSION' || room.phase === 'VOTING' || room.phase === 'RESULTS' || room.phase === 'END') ? `
          <div class="character-info">
            <div class="character-field">
              <label>–ü—Ä–æ—Ñ–µ—Å—Å–∏—è</label>
              <value>${player.card.profession}</value>
            </div>
            <div class="character-field">
              <label>–ó–¥–æ—Ä–æ–≤—å–µ</label>
              <value>${player.card.health}</value>
            </div>
            <div class="character-field">
              <label>–•–æ–±–±–∏</label>
              <value>${player.card.hobby}</value>
            </div>
            <div class="character-field">
              <label>–§–æ–±–∏—è</label>
              <value>${player.card.phobia}</value>
            </div>
            <div class="character-field">
              <label>–•–∞—Ä–∞–∫—Ç–µ—Ä</label>
              <value>${player.card.trait}</value>
            </div>
            <div class="character-field">
              <label>–ë–∞–≥–∞–∂</label>
              <value>${player.card.baggage}</value>
            </div>
            <div class="character-field">
              <label>–§–∞–∫—Ç</label>
              <value>${player.card.fact}</value>
            </div>
            <div class="character-field">
              <label>–í–æ–∑—Ä–∞—Å—Ç</label>
              <value>${player.card.age} –ª–µ—Ç</value>
            </div>
            <div class="character-field">
              <label>–ü–æ–ª</label>
              <value>${player.card.sex}</value>
            </div>
          </div>
        ` : '';

        return `
          <div class="player-card ${!player.isAlive ? 'dead' : ''} ${player.hasVoted ? 'voted' : ''}">
            <div class="player-header">
              <div class="player-name">${player.name}</div>
              <div class="player-badges">${badges.join('')}</div>
            </div>
            ${cardHtml}
          </div>
        `;
      }).join('');
    }

    function displayVoting(room) {
      const div = document.getElementById('votingSection');
      div.style.display = 'block';

      const me = room.players.find(p => p.id === myPlayerId);
      if (!me || !me.isAlive) {
        div.innerHTML = '<p style="text-align: center; color: var(--light); font-size: 1.2rem;">–í—ã –Ω–µ –º–æ–∂–µ—Ç–µ –≥–æ–ª–æ—Å–æ–≤–∞—Ç—å</p>';
        return;
      }

      const aliveOthers = room.players.filter(p => p.isAlive && p.id !== myPlayerId);
      
      div.innerHTML = `
        <h3 style="color: var(--primary); margin: 30px 0 20px 0; font-size: 1.8rem; text-align: center; font-family: 'Bebas Neue', cursive; letter-spacing: 3px;">
          –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ
        </h3>
        <div class="vote-buttons">
          ${aliveOthers.map(p => `
            <button class="vote-btn" onclick="vote('${p.id}')" ${me.hasVoted ? 'disabled' : ''}>
              ${p.name}
            </button>
          `).join('')}
        </div>
        ${me.hasVoted ? '<p style="text-align: center; color: var(--success); margin-top: 20px; font-size: 1.2rem; font-weight: 700;">‚úì –í—ã –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏</p>' : ''}
      `;
    }

    function displayResults(room) {
      const div = document.getElementById('resultsSection');
      div.style.display = 'block';

      const voteCounts = Object.entries(room.voteResult.votes)
        .map(([id, count]) => {
          const player = room.players.find(p => p.id === id);
          return `<p style="font-size: 1.2rem; margin: 10px 0;"><strong>${player ? player.name : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}</strong>: ${count} ${count === 1 ? '–≥–æ–ª–æ—Å' : '–≥–æ–ª–æ—Å–æ–≤'}</p>`;
        })
        .join('');

      div.innerHTML = `
        <div class="results-box">
          <h2>–ò—Å–∫–ª—é—á—ë–Ω –∏–∑ –±—É–Ω–∫–µ—Ä–∞</h2>
          <div class="eliminated-name">${room.voteResult.eliminatedName}</div>
          <div class="vote-counts">
            <h3 style="color: var(--secondary); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:</h3>
            ${voteCounts}
          </div>
        </div>
      `;
    }

    function displayWinners(room) {
      const div = document.getElementById('winnersSection');
      div.style.display = 'block';

      const winners = room.players.filter(p => p.isAlive);
      
      div.innerHTML = `
        <div class="winners-box">
          <h2>üéâ –í—ã–∂–∏–≤—à–∏–µ –≤ –±—É–Ω–∫–µ—Ä–µ üéâ</h2>
          <p style="font-size: 1.3rem; margin: 20px 0; color: var(--light);">
            –≠—Ç–∏ ${winners.length} ${winners.length === 1 ? '—á–µ–ª–æ–≤–µ–∫' : '—á–µ–ª–æ–≤–µ–∫–∞'} —Å–º–æ–≥—É—Ç –Ω–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∂–∏–∑–Ω—å –ø–æ—Å–ª–µ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ã!
          </p>
          <div style="margin-top: 30px;">
            ${winners.map(w => `
              <p style="font-size: 1.5rem; color: var(--success); margin: 10px 0; font-weight: 700;">
                ‚úì ${w.name} (${w.card.profession})
              </p>
            `).join('')}
          </div>
        </div>
      `;
    }

    function displayHostControls(room) {
      const div = document.getElementById('hostControls');
      
      // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
      const me = room.players.find(p => p.id === myPlayerId);
      
      console.log('=== HOST CONTROLS DEBUG ===');
      console.log('My Player ID:', myPlayerId);
      console.log('Socket ID:', socket.id);
      console.log('Found Player:', me);
      console.log('All Players:', room.players.map(p => ({
        id: p.id,
        name: p.name,
        socketId: p.socketId,
        isHost: p.isHost
      })));
      console.log('========================');
      
      if (!me) {
        console.warn('‚ö†Ô∏è –ù–µ –º–æ–≥—É –Ω–∞–π—Ç–∏ —Å–µ–±—è –≤ —Å–ø–∏—Å–∫–µ –∏–≥—Ä–æ–∫–æ–≤!');
        div.innerHTML = '<p style="color: var(--danger); text-align: center;">–û—à–∏–±–∫–∞: –∏–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
        return;
      }
      
      if (!me.isHost) {
        div.innerHTML = '<p style="color: var(--secondary); text-align: center;">–û–∂–∏–¥–∞–µ–º, –ø–æ–∫–∞ —Ö–æ—Å—Ç –Ω–∞—á–Ω—ë—Ç –∏–≥—Ä—É...</p>';
        return;
      }

      let buttons = '';

      if (room.phase === 'WAITING') {
        buttons = `<button class="btn" onclick="startGame()" ${room.players.length < 2 ? 'disabled' : ''}>
          –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (${room.players.length} ${room.players.length === 1 ? '–∏–≥—Ä–æ–∫' : '–∏–≥—Ä–æ–∫–∞'})
        </button>`;
      } else if (room.phase === 'REVEAL') {
        buttons = `<button class="btn btn-secondary" onclick="toDiscussion()">–ù–∞—á–∞—Ç—å –æ–±—Å—É–∂–¥–µ–Ω–∏–µ</button>`;
      } else if (room.phase === 'DISCUSSION') {
        buttons = `<button class="btn" onclick="toVoting()">–ù–∞—á–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</button>`;
      } else if (room.phase === 'VOTING') {
        const alivePlayers = room.players.filter(p => p.isAlive);
        const allVoted = alivePlayers.every(p => p.hasVoted);
        buttons = `<button class="btn" onclick="endVoting()" ${!allVoted ? 'disabled' : ''}>–ó–∞–≤–µ—Ä—à–∏—Ç—å –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ ${allVoted ? '' : '(–∂–¥—ë–º –≤—Å–µ—Ö)'}</button>`;
      } else if (room.phase === 'RESULTS') {
        buttons = `<button class="btn btn-secondary" onclick="continueGame()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>`;
      }

      div.innerHTML = buttons;
    }

    // –î–µ–π—Å—Ç–≤–∏—è
    function startGame() {
      socket.emit('startGame', { roomId: currentRoom.id });
    }

    function toDiscussion() {
      socket.emit('toDiscussion', { roomId: currentRoom.id });
    }

    function toVoting() {
      socket.emit('toVoting', { roomId: currentRoom.id });
    }

    function vote(targetId) {
      socket.emit('vote', { roomId: currentRoom.id, targetId });
    }

    function endVoting() {
      socket.emit('endVoting', { roomId: currentRoom.id });
    }

    function continueGame() {
      socket.emit('continueGame', { roomId: currentRoom.id });
    }

    // üí¨ –§—É–Ω–∫—Ü–∏–∏ —á–∞—Ç–∞
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      socket.emit('sendMessage', {
        roomId: currentRoom.id,
        message: message
      });
      
      input.value = '';
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    document.addEventListener('DOMContentLoaded', () => {
      const chatInput = document.getElementById('chatInput');
      if (chatInput) {
        chatInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            sendMessage();
          }
        });
      }
    });

    function addMessageToChat(message, scrollToBottom = true) {
      const chatMessages = document.getElementById('chatMessages');
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${!message.isAlive ? 'dead' : ''}`;
      
      const time = new Date(message.timestamp);
      const timeStr = time.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
      
      messageDiv.innerHTML = `
        <div class="chat-message-header">
          <span class="chat-message-author">${message.playerName}${!message.isAlive ? ' üíÄ' : ''}</span>
          <span class="chat-message-time">${timeStr}</span>
        </div>
        <div class="chat-message-text">${escapeHtml(message.message)}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      
      if (scrollToBottom) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ‚è±Ô∏è –§—É–Ω–∫—Ü–∏–∏ —Ç–∞–π–º–µ—Ä–∞
    function displayTimer(seconds) {
      const timerDiv = document.getElementById('timerDisplay');
      
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      const timeStr = `${minutes}:${secs.toString().padStart(2, '0')}`;
      
      const isWarning = seconds <= 30;
      
      timerDiv.innerHTML = `
        <div class="timer-display ${isWarning ? 'warning' : ''}">
          <div class="timer-label">‚è±Ô∏è –û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏</div>
          <div class="timer-time ${isWarning ? 'warning' : ''}">${timeStr}</div>
        </div>
      `;
    }

    function updateTimer(seconds) {
      displayTimer(seconds);
      
      // –ó–≤—É–∫–æ–≤–æ–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö 10 —Å–µ–∫—É–Ω–¥–∞—Ö
      if (seconds <= 10 && seconds > 0) {
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç
        console.log('‚è∞ –û—Å—Ç–∞–ª–æ—Å—å', seconds, '—Å–µ–∫—É–Ω–¥!');
      }
    }
  </script>
